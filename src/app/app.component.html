<h1>Buscaminas</h1>

<table>

    <tr *ngFor="let fila of tablero.celdas;index as x">

        <td *ngFor="let celda of fila;index as y"
            (click)="chequeoCelda(celda)"
            (contextmenu)="$event.preventDefault();
             bandera(celda)">

            <div class="numeros" [ngStyle]="{'color':  celda.minasCercanas === 0 &&'blue' ||
            celda.minasCercanas === 1 &&'red' || celda.minasCercanas === 2 &&'green' ||
            celda.minasCercanas > 2 &&'orange'
            }"
                 *ngIf="(celda.estado === 'limpio' && !celda.mina) ">{{ celda.minasCercanas }}</div>

            <div *ngIf="celda.estado === 'bandera'">
                <svg class="bandera" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M7,2H9V22H7V2M19,9L11,14.6V3.4L19,9Z"/>
                </svg>
            </div>

            <div *ngIf="celda.mina && celda.estado === 'limpio'">
                <svg class="bomba" viewBox="0 0 24 24">
                    <path fill="currentColor"
                          d="M11.25,6A3.25,3.25 0 0,1 14.5,2.75A3.25,3.25 0 0,1 17.75,6C17.75,6.42 18.08,6.75 18.5,6.75C18.92,6.75 19.25,6.42 19.25,6V5.25H20.75V6A2.25,2.25 0 0,1 18.5,8.25A2.25,2.25 0 0,1 16.25,6A1.75,1.75 0 0,0 14.5,4.25A1.75,1.75 0 0,0 12.75,6H14V7.29C16.89,8.15 19,10.83 19,14A7,7 0 0,1 12,21A7,7 0 0,1 5,14C5,10.83 7.11,8.15 10,7.29V6H11.25M22,6H24V7H22V6M19,4V2H20V4H19M20.91,4.38L22.33,2.96L23.04,3.67L21.62,5.09L20.91,4.38Z"/>
                </svg>
            </div>
        </td>
    </tr>

</table>

<div class="div-boton-reinicio">
    <button class="btn btn-blue" (click)=reinicio()>Reiniciar</button>
</div>
